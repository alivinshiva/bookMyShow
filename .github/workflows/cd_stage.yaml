name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploying:
    name: Deploy Application to Staging Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PVT_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.203.102.221 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@13.203.102.221 << 'EOF'
            cd /home/ubuntu/bookMyShow
            git pull origin main
            pnpm install
            pnpm run build
            pm2 restart all
          EOF
